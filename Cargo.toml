[package]
name = "livesplit-core"
version = "0.6.0"
authors = ["Christopher Serr <christopher.serr@gmail.com>"]
documentation = "https://docs.rs/livesplit-core/"
repository = "https://github.com/CryZe/livesplit-core"
license = "Apache-2.0/MIT"
description = "livesplit-core is a library that provides a lot of functionality for creating a speedrun timer."
readme = "README.md"
keywords = ["speedrun", "timer", "livesplit"]
exclude = ["ci/*", "capi/*", "js/*", "libs/*"]

[profile.release]
lto = true
panic = "abort"

[workspace]
members = [
    "capi",
    "capi/bind_gen",
    "js",
    "libs/hotkey",
    "libs/deep-pointer",
    "libs/auto-splitting"
]

[dependencies]
base64 = "0.5.2"
byteorder = "1.0.0"
chrono = { version = "0.4.0", features = ["serde"] }
derive_more = "0.6.0"
derive-new = "0.4.0"
image = "0.13.0"
livesplit-hotkey = { path = "libs/hotkey", version = "0.2.0" }
odds = "0.2.25"
parking_lot = "0.4.3"
quick-error = "1.2.0"
serde = "1.0.2"
serde_derive = "1.0.2"
serde_json = "1.0.1"
sxd-document = "0.2.0"
unicase = "2.0.0"
