[package]
name = "livesplit-core"
version = "0.9.0"
authors = ["Christopher Serr <christopher.serr@gmail.com>"]
documentation = "https://docs.rs/livesplit-core/"
repository = "https://github.com/LiveSplit/livesplit-core"
license = "Apache-2.0/MIT"
description = "livesplit-core is a library that provides a lot of functionality for creating a speedrun timer."
readme = "README.md"
keywords = ["speedrun", "timer", "livesplit"]
include = [
    "/src/*",
    "/Cargo.toml",
    "/LICENSE-APACHE",
    "/LICENSE-MIT",
    "/CODE_OF_CONDUCT.md",
    "/README.md"
]

[badges]
travis-ci = { repository = "LiveSplit/livesplit-core" }
appveyor = { repository = "CryZe/livesplit-core" }

[profile.release]
lto = true
panic = "abort"

[workspace]
members = ["capi", "capi/bind_gen", "capi/js", "capi/staticlib", "capi/cdylib"]

[dependencies]
base64 = "0.9.0"
byteorder = "1.2.1"
derive_more = "0.7.0"
image = { version = "0.18.0", features = ["png_codec"], default-features = false, optional = true }
indexmap = { version = "0.4.1", default-features = false }
livesplit-hotkey = { path = "hotkey", version = "0.3.0", optional = true }
ordered-float = "0.5.0"
palette = { version = "0.3.0", default-features = false }
parking_lot = { version = "0.5.3", default-features = false }
quick-error = "1.2.0"
quick-xml = "0.12.1"
serde = "1.0.24"
serde_derive = "1.0.24"
serde_json = "1.0.8"
unicase = "2.1.0"

[dev-dependencies]
memmem = "0.1.1"

[target.'cfg(not(all(target_arch = "wasm32", target_os = "unknown")))'.dependencies]
# Blocked by chrono's time dependency
# https://github.com/chronotope/chrono/pull/137
chrono = { version = "0.4.0", features = ["serde", "clock"], default-features = false }

[features]
default = ["hotkeys","timing","editing","analysis","layout","all_parsing"]

hotkeys = ["livesplit-hotkey"]
timing = [] # TODO
editing = []
layout = []
analysis = [] # TODO

imagelib = ["image"]

parsing = []
face_split_parsing = ["parsing"]
llanfair_parsing = ["parsing", "imagelib"]
llanfair2_parsing = ["parsing", "imagelib"]
llanfair_gered_parsing = ["parsing", "imagelib"]
portal2_live_timer_parsing = ["parsing"]
shit_split_parsing = ["parsing"]
source_live_timer_parsing = ["parsing"]
splitterz_parsing = ["parsing"]
splitty_parsing = ["parsing"]
time_split_tracker_parsing = ["parsing"]
urn_parsing = ["parsing"]
worstrun_parsing = ["parsing"]
wsplit_parsing = ["parsing"]
all_parsing = [
    "face_split_parsing",
    "llanfair_parsing",
    "llanfair2_parsing",
    "llanfair_gered_parsing",
    "portal2_live_timer_parsing",
    "shit_split_parsing",
    "source_live_timer_parsing",
    "splitterz_parsing",
    "splitty_parsing",
    "time_split_tracker_parsing",
    "urn_parsing",
    "worstrun_parsing",
    "wsplit_parsing",
]
